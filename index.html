<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- header
        user
        stats -->
      <h1>LeetMetric</h1>
      <div class="user-container">
        <p>Enter your username below</p>
        <div class="user-input-container">
          <input
            type="text"
            placeholder="enter your username here"
            id="user-input"
          />
          <button id="search-btn">Search</button>
        </div>
      </div>

      <div class="stats-container">
        <div class="progress">
          <div class="progess-item">
            <div class="easy-progress circle">
              <span id="easy-lebel"></span>
              <p>easy</p>
            </div>
          </div>

          <div class="progess-item">
            <div class="medium-progress circle">
              <span id="medium-lebel"></span>
              <p>Medium</p>
            </div>
          </div>

          <div class="progess-item">
            <div class="hard-progress circle">
              <span id="hard-lebel"></span>
              <p>Hard</p>
            </div>
          </div>
        </div>
        <div class="stats-card">
          <!-- directly populate card here from the js code -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
